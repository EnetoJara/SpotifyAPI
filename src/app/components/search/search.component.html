<div class="container top-30">
  <div class="row">
      <div class="col-md-3 form-group">
        <label for="termino">Buscador de artistas</label>
        <input (keyup)="buscarArtista()" id="idTermino" class="form-control" type="text" name="termino" [(ngModel)]="termino" placeholder="buscar artista..">
        <hr />
      </div>
      <div class="col-md-9">
        <div class="row">
          <div [routerLink]="['/artista',artista.id]"
               class="col-md-3 text-md-center puntero"
               *ngFor="let artista of spotify.artistas">
            <img [src]="artista.images | sinFoto" class="img-fluid img-thumbnail" alt="">
            <p>{{artista.name}}</p>
          </div>
        </div>
      </div>
  </div>
</div>
